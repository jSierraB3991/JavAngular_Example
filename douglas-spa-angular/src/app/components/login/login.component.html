<div class="text-center" *ngIf="hasError">
  {{ errorMessage }}
</div>

<div class="modal-content animate">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="email" />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password" />
      
    <button type="submit" [disabled]="submitted" (click)="onLogin()">Login</button>
  </div>
</div>
