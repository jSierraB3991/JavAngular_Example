<app-admin></app-admin>

<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" [(ngModel)]="name" placeholder="Enter Name"  />
                        </div>
                        <div class="input-field col s12">
                            <input type="text" [(ngModel)]="remarks" placeholder="Enter Remarks"  />
                        </div>
                        <div class="input-field col s12">
                            <select [(ngModel)]="categoryid" style="display: block;">
                                <option value="0" disabled selected>Seleccione la categoria</option>
                                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                            </select>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" [(ngModel)]="imageurl" placeholder="Enter Url Image"  />
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn" (click)="save();"> Guardar </button>
                        <button class="btn right" (click)="resetForm();" > Limpiar </button>
                    </div>

                    <div class="input-field col s12">
                        <img src="{{imageurl}}"  />
                    </div>
                </div>
            </div>
        </div>

        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Categoria</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let serie of series">
                        <td> {{ serie.name}} </td>
                        <td> {{ serie.category.name}} </td>
                        <td> 
                            <a (click)="edit(serie);">
                                <i class="tiny material-icons">edit</i>
                            </a>
                            <a (click)="question(serie);">
                                <i class="tiny material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
